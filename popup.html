<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pomodoro.css">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/notifications.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    

    <title>StudyBärli</title>
</head>
<body>
    <div class="container">
        <div class="app">
            <h1>StudyBärli <img src="bearWithRose.png" alt="bearWithRose" class="pomodoro-img"></h1>
            <div class="settings">
                <div>
                    <label class="slider-label" for="studySlider">Study time: <span id="studyDisplay">35</span> min</label>
                    <input id="studySlider" class="slider" type="range" min="1" max="120" value="35">
                </div>
                <div>
                    <label class="slider-label" for="restSlider">Rest time: <span id="restDisplay">5</span> min</label>
                    <input id="restSlider" class="slider" type="range" min="5" max="30" value="5">
                </div>
            </div>

            <button id="timerButton">START</button>      
            <script type="module" src="js/pomodoro.js"></script> 
        </div>

        <div class="app">
            <h1>To-Do</h1>
            <div class="row">
                <input class="input" maxlength="40" type="text" id="inputField" placeholder="Create a task">
                <button id="add-button">ADD</button>
            </div>
            <ul id="task-container"></ul>
            <script type="module" src="js/todo.js"></script>
        </div>

        <div class="app">
            <h1>Notifications</h1>
            <div class="discord">
                <input id="webhook-url" class="input" type="text" placeholder="Enter your discord webhook-url">
            </div>
        </div>
    </div>
</body>
</html>
